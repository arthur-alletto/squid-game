<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene fog="type: exponential; color: #000000; density: 0.1">
        <a-assets>
            <!-- <img id="texturesol" src="./assets/TEXTURE/Ground079L_1K-PNG_Color.png"> -->
            <a-asset-item id="masquemat" src="./assets/glb/Masque-maitredujeu.glb"></a-asset-item>
            <a-asset-item id="carre" src="./assets/glb/carre.glb"></a-asset-item>
            <a-asset-item id="rond" src="./assets/glb/rond.glb"></a-asset-item>
            <a-asset-item id="triangle" src="./assets/glb/triangle.glb"></a-asset-item>
            <a-asset-item id="porte" src="./assets/glb/porte.glb"></a-asset-item>
            <a-asset-item id="cercueil" src="./assets/glb/cercueil.glb"></a-asset-item>
        </a-assets>

        <!-- CIEL -->
        <a-sky  color="#"></a-sky>  

        <!-- MASQUE -->
        <a-entity gltf-model="#masquemat" rotation="0 0 0" position="0 1 -5" scale="1 1 1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"></a-entity>
        <!-- CERCUEIL -->
        <a-entity gltf-model="#cercueil" rotation="0 -90 0" position="0 0 -10" scale="0.2 0.2 0.2"></a-entity>

        <!-- PORTE DEVANT -->
        <a-entity gltf-model="#porte" rotation="0 90 0" position="0 1.9 -5" scale="0.2 0.12 0.12"></a-entity>

        <!-- PORTES DERRIERES -->
        <a-entity gltf-model="#porte" rotation="0 90 0" position="0 1.9 -15" scale="0.2 0.1 0.1"></a-entity>
        <a-entity gltf-model="#porte" rotation="0 90 0" position="3 1.9 -15" scale="0.2 0.1 0.1"></a-entity>
        <a-entity gltf-model="#porte" rotation="0 90 0" position="-3 1.9 -15" scale="0.2 0.1 0.1"></a-entity>

        <!-- RAMBARDE -->
        <a-entity rotation="0 0 0" position="0 0 0">
        <a-box rotation="0 90 0" position="0.88 0 -4.6" scale="0.4 2 0.15" color="#F991D4"></a-box>
        <a-box rotation="0 90 0" position="0.88 0 -4.2" scale="0.4 1.5 0.15" color="#F991D4"></a-box>
        <a-box rotation="0 90 0" position="0.88 0 -3.8" scale="0.4 1 0.15" color="#F991D4"></a-box>
        <a-box rotation="0 90 0" position="0.88 0 -3.4" scale="0.4 0.5 0.15" color="#F991D4"></a-box>
    </a-entity>

    <a-entity rotation="0 0 0" position="-1.78 0 0">
        <a-box rotation="0 90 0" position="0.88 0 -4.6" scale="0.4 2 0.15" color="#F991D4"></a-box>
        <a-box rotation="0 90 0" position="0.88 0 -4.2" scale="0.4 1.5 0.15" color="#F991D4"></a-box>
        <a-box rotation="0 90 0" position="0.88 0 -3.8" scale="0.4 1 0.15" color="#F991D4"></a-box>
        <a-box rotation="0 90 0" position="0.88 0 -3.4" scale="0.4 0.5 0.15" color="#F991D4"></a-box>
    </a-entity>

        <!-- SIGNES -->
        <a-entity gltf-model="#carre" rotation="0 0 0" position="-3 3.1 -15" scale="0.2 0.2 0.2"></a-entity>
        <a-entity gltf-model="#rond" rotation="0 0 0" position="3 3.1 -15" scale="0.2 0.2 0.2"></a-entity>
        <a-entity gltf-model="#triangle" rotation="0 0 0" position="0 3.1 -15" scale="0.2 0.2 0.2"></a-entity>

        <!-- Plafond -->
        <a-box rotation="0 0 0" position="0 4 -10" scale="10 0.1 10" color="#000000"></a-box>

        <!-- SOL -->
        <a-box rotation="0 0 0" position="0 0 -10" scale="20 0.1 20" color="#4992B3" ></a-box>

        <!-- MUR DE DERRIERE -->
        <a-entity position="0 0 -10" rotation="0 0 0" >
            <a-box rotation="90 0 0" position="-4.4 2 -5" scale="1.3 0.1 4" color="#FFF2A2"></a-box>
            <a-box rotation="90 0 0" position="4.3 2 -5" scale="1.3 0.1 4" color="#FFF2A2"></a-box>
            <a-box rotation="90 0 0" position="-1.5 2 -5" scale="1.5 0.1 4" color="#FFF2A2"></a-box>
            <a-box rotation="90 0 0" position="1.5 2 -5" scale="1.5 0.1 4" color="#FFF2A2"></a-box>
            <a-box rotation="90 0 0" position="0 3.3 -5" scale="10 0.1 1.4" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 57" position="0.6 2.5 -5" scale="1.1 1.2 0.1" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 57" position="-2.4 2.5 -5" scale="1.1 1.2 0.1" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 57" position="3.7 2.5 -5" scale="1.1 1.2 0.1" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 30" position="-0.6 2.5 -5" scale="1.3 1.1 0.1" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 30" position="2.4 2.5 -5" scale="1.3 1.1 0.1" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 30" position="-3.7 2.5 -5" scale="1.3 1.1 0.1" color="#FFF2A2"></a-box>
        </a-entity>

        <!-- MUR DE GAUCHE -->
        <a-entity position="0 0 -10" rotation="0 90 0" >
            <a-box rotation="90 0 0" position="-2.9 2 -5" scale="4.2 0.1 4" color="#FFF2A2"></a-box>
            <a-box rotation="90 0 0" position="2.9 2 -5" scale="4.2 0.1 4" color="#FFF2A2"></a-box>
            <a-box rotation="90 0 0" position="0 3.3 -5" scale="2 0.1 1.4" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 57" position="0.6 2.5 -5" scale="1.1 1.2 0.1" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 30" position="-0.6 2.5 -5" scale="1.3 1.1 0.1" color="#FFF2A2"></a-box>
        </a-entity>

        <!-- MUR DE DROITE -->
        <a-entity position="10 0 -10" rotation="0 90 0" >
            <a-box rotation="90 0 0" position="-2.9 2 -5" scale="4.2 0.1 4" color="#FFF2A2"></a-box>
            <a-box rotation="90 0 0" position="2.9 2 -5" scale="4.2 0.1 4" color="#FFF2A2"></a-box>
            <a-box rotation="90 0 0" position="0 3.3 -5" scale="2 0.1 1.4" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 57" position="0.6 2.5 -5" scale="1.1 1.2 0.1" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 30" position="-0.6 2.5 -5" scale="1.3 1.1 0.1" color="#FFF2A2"></a-box>
        </a-entity>


        <!-- MUR DE DEVANT -->

        <a-entity position="0 0 0" rotation="0 0 0" >
            <a-box rotation="90 0 0" position="-2.9 2 -5" scale="4.2 0.1 4" color="#FFF2A2"></a-box>
            <a-box rotation="90 0 0" position="2.9 2 -5" scale="4.2 0.1 4" color="#FFF2A2"></a-box>
            <a-box rotation="90 0 0" position="0 3.3 -5" scale="2 0.1 1.4" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 57" position="0.6 2.5 -5" scale="1.1 1.2 0.1" color="#FFF2A2"></a-box>
            <a-box rotation="0 0 30" position="-0.6 2.5 -5" scale="1.3 1.1 0.1" color="#FFF2A2"></a-box>
        </a-entity>


    </a-scene>
</body>

</html>
