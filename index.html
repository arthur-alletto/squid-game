<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene fog="type: exponential; color: #; density: 0.1">
        <a-assets>
            <img id="texturemur" src="./assets/TEXTURE/stone_tile_wall.webp">
            <a-asset-item id="masquemat" src="./assets/glb/Masque-maitredujeu.glb"></a-asset-item>
            <a-asset-item id="carre" src="./assets/glb/carre.glb"></a-asset-item>
            <a-asset-item id="rond" src="./assets/glb/rond.glb"></a-asset-item>
            <a-asset-item id="triangle" src="./assets/glb/triangle.glb"></a-asset-item>
            <a-asset-item id="porte" src="./assets/glb/porte.glb"></a-asset-item>
            <a-asset-item id="cercueil" src="./assets/glb/cercueil.glb"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#masquemat" rotation="0 0 0" position="0 1 -5" scale="1 1 1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"></a-entity>

        <!-- <a-box rotation="0 0 90" position="5 2 -5" scale="4 0.1 8" color="#505050"></a-box>
        <a-box rotation="0 0 90" position="-5 2 -5" scale="4 0.1 8" color="#505050"></a-box> 
     <a-box rotation="0 0 0" position="0 4 -5" scale="10 0.1 8" color="#505050"></a-box>-->

     <!-- SOL -->
        <a-box rotation="0 0 0" position="0 0 -10" scale="15 0.1 15" color="#000000"
            material="metalness: 0.1; roughness: 0"></a-box>


        <a-entity gltf-model="#cercueil" rotation="0 -90 0" position="0 0 -10" scale="0.2 0.2 0.2"></a-entity>

        <!-- PORTE -->
        <a-entity gltf-model="#porte" rotation="0 90 0" position="0 1.9 -5" scale="0.2 0.1 0.1"></a-entity>

        <!-- SIGNES -->
        <a-entity gltf-model="#carre" rotation="0 0 0" position="7.5 1 -7" scale="0.3 0.3 0.3"></a-entity>
        <a-entity gltf-model="#rond" rotation="0 0 0" position="5 1 -7" scale="0.3 0.3 0.3"></a-entity>
        <a-entity gltf-model="#triangle" rotation="0 0 0" position="10 1 -7" scale="0.3 0.3 0.3"></a-entity>

        <!-- MUR DE DERRIERE -->
        <a-box rotation="90 0 0" position="0 2 -15" scale="10 0.1 4" color="#000000"></a-box>
        
        <!-- MUR DE DEVANT -->
        <a-box rotation="90 0 0" position="-2.9 2 -5" scale="4.2 0.1 4" color="#000000"></a-box>
        <a-box rotation="90 0 0" position="2.9 2 -5" scale="4.2 0.1 4" color="#000000"></a-box>
        <a-box rotation="90 0 0" position="0 3.3 -5" scale="2 0.1 1.4" color="#000000"></a-box>
        <a-box rotation="0 0 57" position="0.6 2.5 -5" scale="1.1 1.1 0.1" color="#000000"></a-box>
        <a-box rotation="0 0 30" position="-0.6 2.5 -5" scale="1.3 1.1 0.1" color="#000000"></a-box>
        <a-sky color="#"></a-sky>
    </a-scene>
</body>

</html>
